<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <script defer src="./calculator.js"></script>
    <main>
        <div class="calcContainer">
            <div class="display">
                <div class="opDisplay"></div>
                <div class="totalDisplay">0</div>
            </div>
            <div class="btnContainer">
                <button>AC</button>
                <button id="clr">C</button>
                <button>%</button>
                <button class="operators" id="divide">รท</button>
                <button value=7 class="numbers">7</button>
                <button value=8 class="numbers">8</button>
                <button value=9 class="numbers">9</button>
                <button class="operators"id="add">+</button>
                <button value=4 class="numbers">4</button>
                <button value=5 class="numbers">5</button>
                <button value=6 class="numbers">6</button>
                <button class="operators" id="subtract">-</button>
                <button value=1 class="numbers">1</button>
                <button value=2 class="numbers">2</button>
                <button value=3 class="numbers">3</button>
                <button class="operators" id="multiply">x</button>
                <button value=0 class="numbers">0</button>
                <button value=. id="decimal">.</button>
                <button id="calcSum" class="equal">=</button>
            </div>
        </div>
        <footer>
            <h1>Made by Alex</h1>
        </footer>
    </main>
</body>
</html>
